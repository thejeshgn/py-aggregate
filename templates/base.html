<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <link href="/static/bootstrap/css/bootstrap_spacelab.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Home page</a>
        <div class="nav-collapse">
          <ul class="nav">
                   <li class="active"><a href="">Home</a></li> 
                   <li><a href="">API</a></li>               
                   <li><a href="">About</a></li>               
                   <li><a href="">Help</a></li>               
          </ul>
          <form class="navbar-search pull-right" method="get" action="">
            <input type="text" class="search-query span2" name="" placeholder="">
          </form>
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
  </div><!-- /navbar -->



    <div class="container">

<!-- Masthead
================================================== -->
<header class="jumbotron subhead" id="overview">
  <div class="row">
    <div class="span6">
      <h2>Title</h2>
      <p class="lead">Caption</p>
    </div>
    <div class="span6">
   
           <div class="well">
             So whats up
           </div>
    </div>
  </div>

</header>


<!-- main section
================================================== -->
<section id="main_section">

  <!-- Headings & Paragraph Copy -->
  <div class="row">

    <div class="span2">
      <div class="well">
        <h4>By something</h4>
      </div>
    </div>

    <div class="span10">
        {% block content %}{% endblock %}

</div>

  </div>

</section>



    <br>
     <!-- Footer
      ================================================== -->
      <footer class="footer">
        {% block footer %}

        <p class="pull-left"><a href="https://github.com/arghyam/dataview">Project on GitHub</a></p>

        <p class="pull-right">By: Thejesh GN</p>
        {% endblock %}

      </footer>

  </div><!-- /container -->
</body>
